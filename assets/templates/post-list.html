<section>
	<header>
		<h2>{{title}}</h2>
	</header>
	<ul class="dates">
		<li ng-repeat="post in posts">
			<span class="date">{{post.date.month}} <strong>{{post.date.day}}</strong></span>
			<h3><a ng-href="{{post.link}}" target="_blank">{{post.headline}}</a></h3>
			<p>{{post.description}}</p>
		</li>
	</ul>
	<p ng-if="!loaded">Loading posts...</p>
	<p ng-if="loaded && !posts.length">Sorry, there are no posts to share right now!</p>
</section>
